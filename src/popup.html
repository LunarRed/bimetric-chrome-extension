<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bimetric Unit Converter</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            width: 250px;
            background-color: #f3f4f6;
            margin: 0;
            padding: 16px;
        }
        
        .flex {
            display: flex;
        }
        
        .items-center {
            align-items: center;
        }
        
        .justify-between {
            justify-content: space-between;
        }
        
        .mb-4 {
            margin-bottom: 16px;
        }
        
        .text-lg {
            font-size: 18px;
            line-height: 28px;
        }
        
        .font-bold {
            font-weight: 700;
        }
        
        .text-gray-800 {
            color: #1f2937;
        }
        
        .w-8 {
            width: 32px;
        }
        
        .h-8 {
            height: 32px;
        }
        
        .space-y-3 > * + * {
            margin-top: 12px;
        }
        
        .text-sm {
            font-size: 14px;
            line-height: 20px;
        }
        
        .text-gray-600 {
            color: #4b5563;
        }
        
        .w-full {
            width: 100%;
        }
        
        .p-2 {
            padding: 8px;
        }
        
        .border {
            border-width: 1px;
        }
        
        .border-gray-300 {
            border-color: #d1d5db;
        }
        
        .rounded-md {
            border-radius: 6px;
        }
        
        .shadow-sm {
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
        }
        
        .focus-ring:focus {
            outline: none;
            box-shadow: 0 0 0 2px #3b82f6;
            border-color: #3b82f6;
        }
        
        .transition {
            transition-property: all;
            transition-duration: 150ms;
            transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .bg-blue-600 {
            background-color: #2563eb;
        }
        
        .text-white {
            color: #ffffff;
        }
        
        .font-semibold {
            font-weight: 600;
        }
        
        .py-2 {
            padding-top: 8px;
            padding-bottom: 8px;
        }
        
        .px-4 {
            padding-left: 16px;
            padding-right: 16px;
        }
        
        .hover-bg-blue-700:hover {
            background-color: #1d4ed8;
        }
        
        .shadow-md {
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        
        .bg-gray-200 {
            background-color: #e5e7eb;
        }
        
        .text-gray-700 {
            color: #374151;
        }
        
        .hover-bg-gray-300:hover {
            background-color: #d1d5db;
        }
        
        .mt-2 {
            margin-top: 8px;
        }
        
        button {
            border: none;
            cursor: pointer;
        }
        
        select {
            background-color: white;
            border: 1px solid #d1d5db;
        }
    </style>
</head>
<body>
    <div class="flex items-center justify-between mb-4">
        <h1 class="text-lg font-bold text-gray-800">Bimetric Unit Converter</h1>
        <img src="icons/icon48.png" alt="Icon" class="w-8 h-8">
    </div>

    <div class="space-y-3">
        <p class="text-sm text-gray-600">Select conversion mode:</p>
        
        <select id="mode" class="w-full p-2 border border-gray-300 rounded-md shadow-sm focus-ring transition">
            <option value="off">Off</option>
            <option value="metric_to_imperial">Metric to Imperial</option>
            <option value="imperial_to_metric">Imperial to Metric</option>
        </select>

        <button id="convertBtn" class="w-full bg-blue-600 text-white font-semibold py-2 px-4 rounded-md hover-bg-blue-700 focus-ring transition shadow-md">
            Convert This Page
        </button>
        <button id="resetBtn" class="w-full bg-gray-200 text-gray-700 font-semibold py-2 px-4 rounded-md hover-bg-gray-300 focus-ring transition mt-2">
            Reset Conversions
        </button>
    </div>
    <script src="popup.js"></script>
</body>
</html>
