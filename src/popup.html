<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bimetric Unit Converter</title>
    <link rel="stylesheet" href="popup-styles.css">
</head>
<body class="bimetric-popup">
    <div class="flex items-center justify-between mb-4">
        <h1 class="text-lg font-bold text-gray-800">Bimetric Unit Converter</h1>
        <img src="icons/icon48.png" alt="Icon" class="w-8 h-8">
    </div>

    <div class="space-y-3">
        <p class="text-sm text-gray-600">Select conversion mode:</p>
        
        <select id="mode" class="w-full p-2 border border-gray-300 rounded-md shadow-sm focus-ring transition">
            <option value="metric_to_imperial">Metric to Imperial</option>
            <option value="imperial_to_metric">Imperial to Metric</option>
        </select>

        <button id="convertBtn" class="w-full bg-blue-600 text-white font-semibold py-2 px-4 rounded-md hover-bg-blue-700 focus-ring transition shadow-md">
            Convert This Page
        </button>
        <button id="resetBtn" class="w-full bg-gray-200 text-gray-700 font-semibold py-2 px-4 rounded-md hover-bg-gray-300 focus-ring transition mt-2">
            Clear Conversions On This Page
        </button>

        <!-- Settings Section -->
        <hr class="settings-hr">
        <div class="flex justify-end">
            <button id="settingsToggle" class="text-link flex items-center text-sm">
                <span class="settings-text">Settings</span>
                <span id="settingsCaret" class="ml-1">&#9660;</span>
            </button>
        </div>
        
        <div id="settingsContent" class="mt-6 space-y-3 bg-white p-3 rounded-md border border-gray-200 shadow-sm">
            <div class="flex items-center justify-between">
                <label for="autoConvert" class="text-sm text-gray-700 cursor-pointer">
                    Automatically convert units on page
                </label>
                <div class="toggle-bg">
                    <input type="checkbox" id="autoConvert" class="sr-only">
                    <div class="toggle-dot"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
